<html>
    <head>
        <title>Gavel Example</title>
        <script type="text/javascript" src="vendor/jquery.min.js"></script>
        <script type="text/javascript" src="../src/jquery.gavel.js"></script>
        <script>
            $(document).ready(function(){
                $("#example").gavel();
                $("#example2").gavel();
            });
        </script>
    </head>
    <body>
        <form method="GET" name="example" id="example">
            <label for="example_input1">Required Field</label><br/>
            <input name="example_input1" type="text" data-gavel="" data-gavel-rules="required"/><br/>
            <label for="example_input2">Required Field</label><br/>
            <input name="example_input2" type="text" data-gavel="" data-gavel-rules="email"/><br/>
            <label for="example_input3">Required Field</label><br/>
            <input name="example_input3" type="text" data-gavel="" data-gavel-rules="telephone"/><br/>
            <input value="Submit" type="submit"/>
        </form>
        <form method="GET" name="example2" id="example2">
            <label for="example_input1">Required Field</label><br/>
            <input name="example_input1" type="text" data-gavel="" data-gavel-rules="required"/><br/>
            <label for="example_input2">Required Field</label><br/>
            <input name="example_input2" type="text" data-gavel="" data-gavel-rules="email"/><br/>
            <label for="example_input3">Required Field</label><br/>
            <input name="example_input3" type="text" data-gavel="" data-gavel-rules="telephone"/><br/>
            <input value="Submit" type="submit"/>
        </form>
    </body>    
</html>
